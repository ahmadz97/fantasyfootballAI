<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Sports Chat Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #0078D4;
      color: white;
      padding: 15px;
      font-size: 1.2em;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      height: 450px;
    }
    .message {
      margin-bottom: 15px;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      color: #0078D4;
    }
    .ai {
      text-align: left;
      color: #333;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Fantasy Sports Assistant üß†üèÄ‚öæüèàüèí</div>
  <div class="chat-box" id="chatBox">
    <div class="message ai">Welcome Ahmad! Ask me anything about fantasy sports ‚Äî football, basketball, baseball, or hockey. I can help with draft strategy, lineup advice, or trivia challenges.</div>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
async function generateGeminiResponse(userInput) {
  try {
    const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyBji7uPMpb6UR_TlQj5jnGvRT5AARPWTSk", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        contents: [{ parts: [{ text: userInput }] }],
        generationConfig: {
          maxOutputTokens: 4048,
          temperature: 0.7,
          topK: 40,
          topP: 0.95
        }
      })
    });

    const data = await response.json();
    const reply = data.candidates?.[0]?.content?.parts?.[0]?.text;
    return reply || "Gemini didn‚Äôt return a response. Try rephrasing your question.";
  } catch (error) {
    console.error("Error calling Gemini API:", error);
    return "Oops! Something went wrong while contacting Gemini.";
  }
}
  async function sendMessage() {
    const input = document.getElementById('userInput');
    const chatBox = document.getElementById('chatBox');
    const userText = input.value.trim();
    if (!userText) return;

    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.textContent = userText;
    chatBox.appendChild(userMsg);

    const aiMsg = document.createElement('div');
    aiMsg.className = 'message ai';
    aiMsg.textContent = "Thinking...";
    chatBox.appendChild(aiMsg);

    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;

    const aiResponse = await generateGeminiResponse(userText);
    aiMsg.textContent = aiResponse;
  }
</script>

</body>
</html>
